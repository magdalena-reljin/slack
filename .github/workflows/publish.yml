name: Node.js CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  slackpush:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    if: github.event_name == 'push'
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"uspeli smo push!"}' ${{ secrets.SLACK_SECRET }}
         
  slackpull:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
         curl -X POST -H 'Content-type: application/json' --data '{"text":"uspeli smo i pull req!"}' ${{ secrets.SLACK_SECRET }}
    
